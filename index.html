<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="Age">
    <div id="Dob">
      <label for="DAY">DAY</label>
      <label for="MONTH">MONTH</label>
      <label for="YEAR">YEAR</label>
      
    </div>
    <div id="inputs">
      <input type="number" id="day" placeholder="DD">
      <input type="number" id="month" placeholder="MM">
      <input type="number" id="year" placeholder="YYYY">
    </div>
    <hr>
    <button id="btn" onclick="set()">
      <img src="assets/images/icon-arrow.svg" onclick="">
    </button>

    <div id="text">
      <h1><span id="year1" class="val">--</span>years</h1>
      <h1><span id="mon1" class="val">--</span>months</h1>
      <h1><span id="day1" class="val">--</span>days</h1>
    </div>
  </div>
  

</body>
<script src="javasrt.js"></script>  
</html>
